    <title>Daksh's Games</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff9c4;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 300px;
        }
        .grid-container a {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: background 0.3s;
        }
        .grid-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
