<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cell:hover {
            transform: scale(1.1);
        }
        .x { color: red; text-shadow: 2px 2px 5px black; }
        .o { color: blue; text-shadow: 2px 2px 5px black; }
        .message {
            font-size: 24px;
            color: white;
            margin-top: 20px;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <canvas id="fireworks"></canvas>
    <script>
        const board = document.getElementById("board");
        const message = document.getElementById("message");
        let cells = Array(9).fill(null);
        let currentPlayer = "X";
        let gameOver = false;

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((_, i) => {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", handleClick);
                board.appendChild(cell);
            });
        }

        function handleClick(e) {
            if (gameOver) return;
            const index = e.target.dataset.index;
            if (!cells[index]) {
                cells[index] = currentPlayer;
                e.target.textContent = currentPlayer;
                e.target.classList.add(currentPlayer === "X" ? "x" : "o");
                checkWinner();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }

        function checkWinner() {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    message.textContent = `${cells[a]} Wins!`;
                    gameOver = true;
                    launchFireworks();
                    return;
                }
            }
            if (!cells.includes(null)) {
                message.textContent = "It's a Draw!";
                gameOver = true;
            }
        }
        
        function launchFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            
            function Particle(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = Math.random() * 5 + 2;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.alpha = 1;
            }
            Particle.prototype.update = function() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.02;
            };
            Particle.prototype.draw = function() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            };
            function createFirework(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(x, y, `hsl(${Math.random() * 360}, 100%, 50%)`));
                }
            }
            createFirework(canvas.width / 2, canvas.height / 2);
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    p.update();
                    p.draw();
                    if (p.alpha <= 0) particles.splice(i, 1);
                });
                if (particles.length > 0) requestAnimationFrame(animate);
            }
            animate();
        }

        createBoard();
    </script>
</body>
</html>
