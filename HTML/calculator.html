<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #b3e5fc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .screen {
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: #e1f5fe;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: #81d4fa;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #4fc3f7;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="buttons">
            <button onclick="clearScreen()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="insert('(')">(</button>
            <button onclick="insert(')')">)</button>
            <button onclick="insert('/')">/</button>
            
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')">*</button>
            <button onclick="insert('^')">^</button>
            
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">-</button>
            <button onclick="insert('log(')">log</button>
            
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('ln(')">ln</button>
            
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="insert('pi')">Ï€</button>
            <button onclick="insert('e')">e</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        function insert(value) {
            document.getElementById("screen").value += value;
        }
        function clearScreen() {
            document.getElementById("screen").value = "";
        }
        function deleteLast() {
            let screen = document.getElementById("screen");
            screen.value = screen.value.slice(0, -1);
        }
        function calculate() {
            let screen = document.getElementById("screen").value;
            screen = screen.replace(/pi/g, "Math.PI").replace(/e/g, "Math.E").replace(/log/g, "Math.log10").replace(/ln/g, "Math.log").replace(/\^/g, "**");
            try {
                document.getElementById("screen").value = eval(screen);
            } catch (error) {
                document.getElementById("screen").value = "Error";
            }
        }
    </script>
</body>
</html>
